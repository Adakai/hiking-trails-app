<div class="trail-search">
	<div class="search-title">Discover Your Journey</div>
	<div class="search-bar">
		<mat-form-field>
			<input matInput type="text" [(ngModel)]="zip" placeholder="Search by zip" class="search-input">
		</mat-form-field>
		<button mat-raised-button (click)="searchTrails()" class="search-btn">
			<mat-icon aria-hidden="false" aria-label="search icon" class="search-icon">search</mat-icon>
		</button>
	</div>
</div>



<app-trail-list [trails]="trails"></app-trail-list>
