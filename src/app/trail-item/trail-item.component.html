<mat-card routerLink="/trail-detail/{{ trail.id }}">
  <div class="favorite">
    <i class="far fa-heart"></i>
  </div>
  <img *ngIf="trail.imgSmallMed; else displayDefault" mat-card-image src="{{ trail.imgSmallMed }}">
  <ng-template #displayDefault>
    <img mat-card-image src="{{ defaultTrail }}">
  </ng-template>
  <app-trail-difficulty [trail]='trail'></app-trail-difficulty>
  <div class="information">
    <mat-card-title>{{ trail.name }}</mat-card-title>
    <mat-card-subtitle>{{ trail.summary }}</mat-card-subtitle>
    <mat-card-footer>
      <div class="star-container" *ngIf="trail.stars < 1; else setOne">
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="lstar far fa-star"></i>
        <p>{{ trail.stars }}</p>
      </div>
      <ng-template #setOne>
        <div *ngIf="trail.stars < 2; else setTwo">
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="lstar far fa-star"></i>
          <p>{{ trail.stars }}</p>
        </div>
      </ng-template>
      <ng-template #setTwo>
        <div class="star-container" *ngIf="trail.stars < 3; else setThree">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="lstar far fa-star"></i>
          <p>{{ trail.stars }}</p>
        </div>
      </ng-template>
      <ng-template #setThree>
        <div class="star-container" *ngIf="trail.stars < 4; else setFour">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <i class="lstar far fa-star"></i>
          <p>{{ trail.stars }}</p>
        </div>
      </ng-template>
      <ng-template #setFour>
        <div class="star-container" *ngIf="trail.stars < 5; else setFive">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="lstar far fa-star"></i>
          <p>{{ trail.stars }}</p>
        </div>
      </ng-template>
      <ng-template #setFive>
        <div class="star-container" *ngIf="trail.stars == 5">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="lstar fas fa-star"></i>
          <p>{{ trail.stars }}</p>
        </div>
      </ng-template>
    </mat-card-footer>
  </div>
</mat-card>
